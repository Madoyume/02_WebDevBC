<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1>Form Demo</h1>

    <form action="./about.html">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>ユーザ名</th>
                    <th>生年月日</th>
                    <th>郵便番号</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>たろう</td>
                    <td>1994/11/28</td>
                    <td>213-9999</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <p><label for="username">ユーザ名：</label>
        <input id="username" type="text" placeholder="ユーザ名" name="username"></p>
        <p><label>パスワード：
        <input type="password" placeholder="パスワード" name="password"></label></p>
        <p><input type="color"></p>
        <p><input type="number" placeholder="数字を入力" name="number"></p>
        <input type="submit" value="送信">
    </form>

    <form action="https://google.com/search">
        <input type="text" name="q">
        <button>Google検索</button>
    </form>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>YouTube検索</button>
    </form>

    <h2>Input</h2>
    <form action="/image">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">利用規約に同意します。</label>
        <button>送信</button>
    </form>

    <h2>ラジオボタン</h2>
    <form action="./about.html">
        <p>
            <label for="XS">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="L">L:</label>
            <input type="radio" name="size" id="l" value="l">
            <label for="S">S:</label>
            <input type="radio" name="size" id="s" value="s">
        </p>
        <p>
            <label for="meal">食事を選択してください。</label>
            <select name="meal" id="meal">
                <option value="fish">焼き魚</option>
                <option value="salad">サラダ</option>
                <option value="steak" selected>ステーキ</option>
            </select>
        </p>
        <p>
            <label for="cheese">チーズの量</label>
            <input type="range" id="cheese" name="cheese_level" min="1" max="100" step="7" value="75">
        </p>
        <p>
            <label for="comments">その他コメント：</label>
            <br>
            <textarea id="comments" rows="10" cols="100" placeholder="コメントを入力してください。"></textarea>
        </p>
        <button>送信</button>
    </form>

    <h2>バリデーションデモ</h2>
    <form action="">
        <label for="first">名前：</label>
        <input type="text" id="first" name="first" required>
        <p>
            <label for="username">ユーザ名：</label>
            <input type="text" id="username" name="username" minlength="4" maxlength="10">
        </p>
        <p>
            <input type="email" required>
        </p>
        <p>
            <input type="url" required>
        </p>
        <button>送信</button>
    </form>
</body>
</html>
